<button class="modal__close" type="button" title="Закрыть">
  Закрыть
</button>
<form class="form  form--login" action="#" method="post">
  <div class="modal__container  modal__container--top">
    <div class="modal__email-block  modal__email-block--login">
      <label class="form__label" for="email">Ваш email:</label>
      <input class="form__text-field  login__email" type="text" name="email" id="login__email" placeholder="Ваш email" value="ivanov@mail.ru" required>
    </div>
    <div class="modal__password-block  modal__password-block--login">
      <label class="form__label" for="name">Ваш пароль:</label>
      <input class="form__text-field  login__password" type="password" name="password" id="login__password" placeholder="Ваш пароль" required>
    </div>
  </div>
  <div class="modal__container  modal__container--bottom">
    <button class="modal__btn  btn  btn--red" type="submit">Войти</button>
    <a class="btn  btn--white" href="register.html">Регистрация</a>
  </div>
</form>
